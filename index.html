<!DOCTYPE html>
<html>
<head>
    <title>Save Item</title>
</head>
<body>
    <h1>Save Item</h1>
    <form id="save-form" enctype="multipart/form-data">
        <label for="picture">Picture:</label>
        <input type="file" id="picture" name="picture"><br><br>
        <label for="value">Value:</label>
        <input type="text" id="value" name="item[]"><br><br>
        <label for="ubication">Ubication:</label>
        <input type="text" id="ubication" name="item[]"><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="item[]"><br><br>
        <button type="submit">Save</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
